<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ferretería FA</title>
    <link rel="icon" type="image/png" href="./img/favicon-32x32.png" sizes="32x32" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body class="grid-body">
    <nav class="navbar navbar-expand-lg bg-body-tertiary nav">
          <div class="container-fluid">
              <a class="navbar-brand" href="./index.html"><img class="tamañologo" src="./img/logo.png" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item px-2 mx-2">
                      <a class="nav-link active text-nav" aria-current="page" href="./pages/carrito.html">Perfil</a>
                  </li>
                </ul>
              </div>
          </div>
    </nav>
    <aside class="sidebar">
      <p class="centrar">Filtros</p>
        <p class="centrar">Marca</p>
        <div class="d-flex align-items-center flex-column mt-2">
          <div>
            <button class="btn btn-outline-dark" id="filtroSc">SC</button>
          </div>
          <div>
            <button class="btn btn-outline-dark" id="filtroRhein">Rhein</button>
          </div>
          <div>
            <a class="btn btn-outline-dark mt-4" href="./index.html">Inicio</a>
          </div>
        </div>
    </aside>
    <main class="main">
        <h1 class="text-center">Ferreteria FA</h1>
        <section class="d-flex justify-content-around mt-2 flex-wrap" id="shopContent">
        </section>
        <section>
          <table class="table">
            <thead>
              <tr id="trid">
                <th scope="col">#</th>
                <th scope="col">Producto</th>
                <th scope="col">Marca</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio</th>
                <th scope="col">Subtotal</th>
                <th scope="col"><button class="btn btn-outline-dark" id="btn-borrar">Vaciar</button></th>
              </tr> 
            </thead>
            <tbody id="items" class="table-striped"></tbody>
            <tfoot>
              <tr>
                <th>TOTAL</th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th id="total"></th>
                <th><a class="btn btn-outline-dark" href="./pages/carrito.html">COMPRAR</a></th>
              </tr>
            </tfoot>
          </table>
        </section>
    </main>
    <footer class="footer d-flex justify-content-around align-items-center">
      <a class=" btn btn-outline-dark px-3" href="./index.html">INICIO</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- <script src="./js/productos.js"></script> -->
    <script src="./json/productos.json"></script> 
    <script src="./js/itemcarrito.js"></script>
    <script src="./js/app.js"></script>
