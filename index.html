<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav> 
    </header>
    <main>
        <section class="d-flex justify-content-around mt-2 flex-wrap">
            <div class="card width-figure rounded t-2 item">
              <img src="./img/2x4 externaop.webp" class="card-img-top" alt="Caja de fijación 2x4">
              <figure class="card-body">
                <figcaption class="card-title centrar heigh-title text-grande">Caja de fijación 2x4</figcaption>
                <p class="centrar">$6000</p>
                
                <button class="btn btn-outline-dark" id="btn-carrito">Agregar al carrito</button>
              </figure>
            </div>
            <div class="card width-figure bg-body-tertiary rounded item"> 
              <img src="./img/img.tenazaop.webp" class="card-img-top" alt="Tenaza Armador">
              <figure class="card-body">
                <figcaption class="card-title centrar heigh-title text-grande">Tenaza annesan 9"</figcaption>
                <p class="centrar">$5000</p>
                
                <button class="btn btn-outline-dark" id="btn-carrito2">Agregar al carrito</button>
              </figure>
            </div>
            <div class="card width-figure bg-body-tertiary rounded item">
                <img src="./img/llave.webp" class="card-img-top" alt="Llave fija 10">
              <figure class="card-body">
                <figcaption class="card-title centrar heigh-title text-grande">Llave fija 10</figcaption>
                <p class="centrar">$3000</p>
                
                <button class="btn btn-outline-dark" id="btn-carrito3">Agregar al carrito</button>
              </figure>
            </div>
        </section>
        <section>
          <table class="table">
            <thead>
              <tr id="trid">
                <th scope="col">#</th>
                <th scope="col">Producto</th>
                <th scope="col">Marca</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio</th>
                <th scope="col">Subtotal</th>
                <th scope="col"><button class="btn btn-outline-dark" id="btn-borrar">Vaciar</button></th>
              </tr>
            </thead>
            <tbody id="items" class="table-striped"></tbody>
            <tfoot>
              <tr>
                <th>TOTAL</th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th id="total"></th>
              </tr>
            </tfoot>
          </table>
        </section>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./productos.js"></script>
    <script src="./itemcarrito.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
