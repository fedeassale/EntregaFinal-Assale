<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ferretería FA</title>
    <link rel="icon" type="image/png" href="../img/favicon-32x32.png" sizes="32x32" />
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html"><img class="tamañologo" src="../img/logo.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item px-2 mx-2">
                    <a class="nav-link active text-nav" aria-current="page" href="./carrito.html">Perfil</a>
                </li>
            </ul>
          </div>
        </div>
    </nav>
    <main>
            <h1 class="my-2 text-center">COMPLETE SUS DATOS</h1>
        <div class="row d-flex justify-content-around width-total">
          <form class="row g-3 col-md-6 px-2 my-3">
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="...@gmail.com">
            </div>
            <div class="col-md-6">
              <label for="contraseña" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="contraseña" placeholder="**********">
            </div>
            <div class="col-12">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="col-12">
              <label for="Dirección" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="Dirección" placeholder="Dirección de Domicilio">
            </div>
            <div class="col-md-6">
              <label for="Ciudad" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="Ciudad">
            </div>
            <div class="col-md-6">
              <label for="Provincia" class="form-label">Provincia</label>
              <select id="Provincia" class="form-select">
                <option selected></option>
                <option>Buenos Aires</option>
                <option>Catamarca</option>
                <option>Chaco</option>
                <option>Chubut</option>
                <option>Córdoba</option>
                <option>Corrientes</option>
                <option>Entre Ríos</option>
                <option>Formosa</option>
                <option>Jujuy</option>
                <option>La Pampa</option>
                <option>La rioja</option>
                <option>Mendoza</option>
                <option>Misiones</option>
                <option>Neuquén</option>
                <option>Río Negro</option>
                <option>Salta</option>
                <option>San Juan</option>
                <option>San Luis</option>
                <option>Santa Cruz</option>
                <option>Santa Fe</option>
                <option>Santiago del Estero</option>
                <option>Tierra del Fuego</option>
                <option>Tucumán</option>
              </select>
            </div>
            <div class="col-md-6">
                <label for="Tarjeta" class="form-label">Tarjeta</label>
                <select id="Tarjeta" class="form-select">
                  <option selected></option>
                  <option>Mastercard</option>
                  <option>Macro</option>
                  <option>Nación</option>
                </select>
              </div>
            <div class="col-md-6">
              <label for="Numerodetarjeta" class="form-label">Número de tarjeta(Número de tarjeta de doce dígitos)</label>
              <input type="text" class="form-control" id="Numerodetarjeta">
            </div>
            <div class="col-12">
              <label for="Fecha de caducidad" class="form-label">Fecha de caducidad</label>
              <input type="text" class="form-control" id="Fechadecaducidad" placeholder="**/**/**">
            </div>
            <div class="col-12">
              <label for="CVV" class="form-label">CVV (código de seguridad de tres dígitos)</label>
              <input type="text" class="form-control" id="CVV">
            </div>
            <div id="error"></div>
            <div class="col-3">
                <a class="btn btn-outline-dark" id="btn-comprar" href="../pages/carrito.html">Enviar</a> 
              <!-- <input type="submit" value="enviar" class="btn btn-outline-dark" id="btn-comprar">  -->
            </div>
            <div class="col-3">
              <button type="reset" class="btn btn-outline-dark">Cancelar</button>
            </div>
          </form>
        </div>    
    </main>
    <footer class="footer d-flex justify-content-around align-items-center">
      <a class=" btn btn-outline-dark px-3" href="../index.html">INICIO</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/tarjeta.js"></script>
</body>
</html>
